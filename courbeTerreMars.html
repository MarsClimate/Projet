<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style type="text/css">
/* 13. Basic Styling with CSS */

/* Style the lines by removing the fill and applying a stroke */
.line {
    fill: none;
    stroke: #00d0ff;
    stroke-width: 3;
}

.line2 {
    fill: none;
    stroke: #ff7700;
    stroke-width: 3;
}

.overlay {
  fill: none;
  pointer-events: all;
}

/* Style the dots by assigning a fill and stroke */
.dot {
    fill: #00d0ff;
    stroke: #fff;
}

.dot2 {
    fill: #ff7700;
    stroke: #fff;
}

  .focus circle {
  fill: none;
  stroke: steelblue;
}

.hidden {
      display: none;
}
div.tooltip {
    color: #ffffff;
    background-color: rgba(65, 65, 65, 0.5);
    padding: .5em;
    border-radius: 2px;
    opacity: 0.9;
    position: absolute;
    font-size: 13px;
    font-family: sans-serif;
    font-weight: 50;
}

    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
  </style>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>
  <script>

	var margin = {top: 70, right: 150, bottom: 50, left: 50}
  , width = window.innerWidth - margin.left - margin.right
  , height = window.innerHeight - margin.top - margin.bottom;

   n=12

   var tooltip = d3.select('body').append('div')
            .attr('class', 'hidden tooltip');

    var xScale = d3.scaleLinear()
    .domain([1, n])
    .range([0, width]);

    var yScale = d3.scaleLinear()
    .domain([-100, 20])
    .range([height, 0]);

    var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(xScale));

    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", 0 - (1*height / 4))
        .attr("y", 0-(4*margin.left/5))
        .attr("class", "label")
        .attr("dy", ".71em")
        .text("Température (C°)")
        .style("font-family", "sans-serif")
        .style("font-size", "10px");

    svg.append("g")
    .attr("class", "y axis")
    .call(d3.axisLeft(yScale))
    svg.append("text")
        .attr("x", width)
        .attr("y", height + 2*margin.bottom/3)
        .attr("class", "label")
        .text("Mois")
        .style("font-family", "sans-serif")
        .style("font-size", "10px");


// Courbe Terre ------------------------------------------------------------------------------

   d3.json("terre_dataset.json", function(error, data) {
	  	if (error) throw error;

      // Pre-processing
      data.forEach(function(d) {
				d.value = +d.value;
        d.month = +d.month;
      });

    var line = d3.line()
    .x(function(d) { return xScale(d.month); })
    .y(function(d) { return yScale(d.value); })
    .curve(d3.curveMonotoneX)

    svg.append("path")
    .datum(data)
    .attr("class", "line")
    .attr("d", line);

    svg.selectAll(".dot")
    .data(data)
  .enter().append("circle")
    .attr("class", "dot")
    .attr("cx", function(d, i) { return xScale(d.month) })
    .attr("cy", function(d) { return yScale(d.value) })

    .attr("r", 6)
        .on("mouseover", function(d){

          var mouse = d3.mouse(svg.node()).map(function(d) {
                  return parseInt(d);
              });

          		d3.select(this).transition().duration(200)
                .attr("r", function() { return 10; });

          		var g = svg.append("g")

              tooltip.classed('hidden', false)
                      .attr('style', 'left:' + (mouse[0]) +
                            'px; top:' + (mouse[1] +75) + 'px')
                      .html(d.value);
    })
    .on("mouseout", function(d){
      		d3.select(this).transition().duration(200)
            .attr("r", function(d, i) { return 6; });

      		 tooltip.classed('hidden', true);
    });
    });
