<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="d3-scale-radial.js"></script>
  <style>
    text {
      font-size: 10px;
      font-family: monospace;
    }
	
	
	.dot {
    fill: #ffab00;
    stroke: #fff;
}
	
  </style>
</head>

<body>
  <script>

  var margin = {top: 50, right: 50, bottom: 50, left: 50}
  , width = window.innerWidth - margin.left - margin.right
  , height = window.innerHeight - margin.top - margin.bottom;

    var svg = d3.select("body").append("svg")
    	.attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
    	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var g = svg.append("g")
    	.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var innerRadius = 100,
		outerRadius = Math.min(width, height) / 2 - 6;

    var parseTime = d3.timeParse("%d-%b-%y");

    var formatMonth = d3.timeFormat("%m");

    var fullCircle = 2 * Math.PI;

    var x = d3.scaleTime()
        .range([0, fullCircle]);

    var y = d3.scaleLinear()
    		.range([innerRadius, outerRadius]);

    var line_mars = d3.lineRadial()
    		.angle(function(d) { return x(d.Date); })
    		.radius(function(d) { 			
							return y(d.mars); })
			.curve(d3.curveBasis);
		
	//var line_solar_wind = d3.lineRadial()
	//	.angle(function(d) {return x(d.Date); })
	//	.radius(function(d) { return y(d.solar_wind); })
	//	.curve(d3.curveBasis);


	var solar_wind = g.append("image") 
	    .attr('xlink:href', 'solar_wind.png')
		.attr('width', 80)
		.attr('height', 80)
		.attr('y', y(-1.5));
		
	var dust_storm = g.append("image") 
	.attr('xlink:href', 'dust_storm.png')
	.attr('width', 60)
	.attr('height', 60)
	.attr('y', y(-1.3));

	
	solar_wind.transition()
    .duration(6000)
    .attr("x", -340);

	dust_storm.transition()
    .duration(6000)
    .attr("x", 80);

	var line_earth = d3.lineRadial()
		.angle(function(d) { return x(d.Date); })
		.radius(function(d) { return y(d.earth); })
		.curve(d3.curveBasis);
		
	d3.csv("radial_data_earth_mars.csv" ,function(d) {
    //d3.csv("twtr.csv" ,function(d) {
	 
      d.Date = parseTime(d.Date);
      //d.Close = +d.Close;
      return d;
    }, function(error, data) {
      if (error) throw error;

      x.domain(d3.extent(data, function(d) { return d.Date; }));
  		//y.domain(d3.extent(data, function(d) { return d.Close; }));
		y.domain([-10,10]);

      var linePlot_mars = g.append("path")
      	.datum(data)
        .attr("fill", "none")
        .attr("stroke", "#ff7700")
		.attr("stroke-width", 3)
		.attr("opacity", 1)
        .attr("d", line_mars);
		
	   //var linePlot_solar_wind = g.append("path")
      	//.datum(data)
        //.attr("fill", "none")
        //.attr("stroke", "red")
		//.attr("stroke-width", 10)
		//.attr("opacity", 0.2)
        //.attr("d", line_solar_wind);
		
		var linePlot_earth = g.append("path")
      	.datum(data)
        .attr("fill", "none")
        .attr("stroke", "#00d0ff")
		//.attr("stroke", "grey")
		.attr("stroke-width", 3)
		.attr("opacity", 1)
        .attr("d", line_earth);

      var yAxis = g.append("g")
          .attr("text-anchor", "middle");

      var yTick = yAxis
        .selectAll("g")
        .data(y.ticks(8))
        .enter().append("g");


      yTick.append("circle")
          .attr("fill", "none")
          .attr("stroke", "black")
		     .attr("stroke-width", 1)
      		.attr("opacity", 0.2)
          .attr("r", y);
		  
      yAxis.append("circle")
      		.attr("fill", "none")
          .attr("stroke", "black")
		  .attr("stroke-width", 1)
      	  .attr("opacity", 0.8)
          .attr("r", function() { return y(y.domain()[0])});
		  
		  var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .style("background", "#000")
    .text("a simple tooltip");

      var labels = yTick.append("text")
          .attr("y", function(d) { return -y(d); })
          .attr("dy", "-0.4em") 
          .attr("fill", "none")
          .attr("stroke", "grey")
          .attr("stroke-width", "")
          .attr("stroke-linejoin", "round")
          .text(function(d) {
          			if (d === 0) {
                  return "Moyenne annuelle (2015)";
                } else {
                  return d + "°C";
                }});
          //.style("font-size","10px");

      var xAxis = g.append("g");

      var xTick = xAxis
        .selectAll("g")
        .data(x.ticks(12))
        .enter().append("g")
          .attr("text-anchor", "middle")
		  .attr("stroke", "black")
          .attr("transform", function(d) {
            return "rotate(" + ((x(d)) * 180 / Math.PI - 90) + ")translate(" + innerRadius + ",0)";
          });
		  
		  
		//g.selectAll(".dot")
    //.data(data)
  //.enter().append("circle") // Uses the enter().append() method
    //.attr("class", "dot") // Assign a class for styling
    //.attr("cx", function(d) { return x(d.Date) ; })
    //.attr("cy", function(d) {  return y(d.mars); })
    //.attr("r", 5)
	//.attr("transform", function(d) {
    //        return "rotate(" + ((x(d.Date)) * 180 / Math.PI - 90) + ")translate(" + innerRadius + ",-18)";
    //      })
	//;

      xTick.append("line")
        .attr("x2", -8)
        .attr("stroke", "black");

	    xTick.append("text")
        .attr("transform", function(d) {
        var angle = x(d);
        return ((angle < Math.PI / 2) || (angle > (Math.PI * 3 / 2))) ? "rotate(90)translate(0,22)" : "rotate(-90)translate(0, -15)"; })
        .text(function(d) {
          return formatMonth(d); //%m
        })
      	.style("font-size", 8)
      	.attr("opacity", 0.5)

  // TITRES
      var title = g.append("g")
      		.attr("class", "title")
      		.append("text")
      		.attr("dy", "-0.2em")
      		.attr("text-anchor", "middle")
      		.text("MARS T° variation")
          .style("font-size", "12px")
		  .attr("stroke", "#ff7700");

      var subtitle = g.append("text")
      		.attr("dy", "1em")
          .attr("text-anchor", "middle")
      		.attr("opacity", 1)
      		.text("EARTH T° variation")
          .style("font-size","12px")
		  .attr("stroke", "#00d0ff");

  // LINE CHART
      var lineLength = linePlot_mars.node().getTotalLength();

      linePlot_mars
        .attr("stroke-dasharray", lineLength + " " + lineLength)
        .attr("stroke-dashoffset", -lineLength)
        .transition()
          .duration(5000)
          .ease(d3.easeLinear)
          .attr("stroke-dashoffset", 0);
		  
		  
		linePlot_solar_wind
        .attr("stroke-dasharray", lineLength + " " + lineLength)
        .attr("stroke-dashoffset", -lineLength)
        .transition()
          .duration(5000)
          .ease(d3.easeLinear)
          .attr("stroke-dashoffset", 0);
		  
		 linePlot_earth
        .attr("stroke-dasharray", lineLength + " " + lineLength)
        .attr("stroke-dashoffset", -lineLength)
        .transition()
          .duration(0)
          .ease(d3.easeLinear)
          .attr("stroke-dashoffset", 0);

    });
	


  </script>

</body>
