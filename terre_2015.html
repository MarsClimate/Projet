<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style type="text/css">
/* 13. Basic Styling with CSS */

/* Style the lines by removing the fill and applying a stroke */
.line {
    fill: none;
    stroke: #00d0ff;
    stroke-width: 3;
}
  
.overlay {
  fill: none;
  pointer-events: all;
}

/* Style the dots by assigning a fill and stroke */
.dot {
    fill: #00d0ff;
    stroke: #fff;
}
  
  .focus circle {
  fill: none;
  stroke: steelblue;
}
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
  </style>
</head>

<body>
  <script>

	var margin = {top: 50, right: 50, bottom: 50, left: 50}
  , width = window.innerWidth - margin.left - margin.right 
  , height = window.innerHeight - margin.top - margin.bottom;
    
   n=12
    
    var xScale = d3.scaleLinear()
    .domain([1, n]) // input
    .range([0, width]); // output
    
    var yScale = d3.scaleLinear()
    .domain([14, 18]) // input 
    .range([height, 0]); // output 

   d3.json("terre_dataset.json", function(error, data) {
	  	if (error) throw error;

      // Pre-processing
      data.forEach(function(d) {
				d.value = +d.value;
        d.month = +d.month;
      });
     
    var line = d3.line()
    .x(function(d, i) { return xScale(d.month); }) 
    .y(function(d) { return yScale(d.value); }) 
    .curve(d3.curveMonotoneX) 
    
    var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
     
    svg.append("g")
    .attr("class", "y axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(xScale));
     svg.append("text") 
        .attr("transform", "rotate(-90)")
        .attr("x", -120)
        .attr("y", -45)
        .attr("class", "label")
        .attr("dy", ".71em")
        .text("Température (C°)");
     
    svg.append("g")
    .attr("class", "x axis")
    .call(d3.axisLeft(yScale));
    svg.append("text")
        .attr("x", 820)
        .attr("y", 430)
        .attr("class", "label")
        .text("Mois");
     
    svg.append("path")
    .datum(data) // 10. Binds data to the line 
    .attr("class", "line") // Assign a class for styling 
    .attr("d", line); // 11. Calls the line generator 
     
    svg.selectAll(".dot")
    .data(data)
  .enter().append("circle") // Uses the enter().append() method
    .attr("class", "dot") // Assign a class for styling
    .attr("cx", function(d, i) { return xScale(d.month) })
    .attr("cy", function(d) { return yScale(d.value) })
    .attr("r", 6)
        .on("mouseover", function(d){ 
      		d3.select(this).transition().duration(200)
            .attr("r", function() { return 10; });
      
      		svg.selectAll("#tooltip").data([d]).enter()
          			 .append("text")
                 .attr("id", "tooltip")
                 .text(function(d) { return d.value })
                 .attr("y", function(d) {return yScale(d.value + 0.2)})
                 .attr("x", function(d) {return xScale(d.month); })
                 .style("font-size", 15)
                 //.style("font-family", "monospace");
    })
    .on("mouseout", function(d){ 
      		d3.select(this).transition().duration(200)
            .attr("r", function(d, i) { return 6; });
      
      		 svg.selectAll("#tooltip").remove();
    });
    
   svg.append("text")
    .attr("x", height)             
    .attr("y", -25)
    .attr("text-anchor", "middle")  
    .style("font-size", "20px") 
    //.style("font-family", "monospace")
    .style("text-decoration", "underline")  
    .text("Température sur une révolution de la Terre");

   });
    

    

  </script>
</body>
